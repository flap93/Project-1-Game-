<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Air Pokeball Disc</title>
</head>
<body>
    <div class="game-intro">
        <img src="./images/pokemon.png" alt="" class="logo-pokemon"/>
       </div>

       <section id="steps">
           <h1>Instructions:</h1>
           <p>1. Move the mouse up & down to control the pokemon on the left.</br>
              2. Try to score and beat the red pokemon.
        </p>
       </section>

    <div>
        <button  id="start-button">Start Game</button>  
        <button type="button" id="reset-button">Reset Game</button> 
    </div>

 <div id="game-board">
        <canvas id="canvas" width="1400" height="600"></canvas>
      </div>

      <!-- order of files does matter -->
      <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
